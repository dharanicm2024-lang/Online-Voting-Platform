version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: voting-postgres
    environment:
      POSTGRES_DB: votingdb
      POSTGRES_USER: voting_user
      POSTGRES_PASSWORD: secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - voting-network
    restart: unless-stopped

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: voting-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - voting-network
    restart: unless-stopped

  # Main Voting Application
  voting-app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: voting-app
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    environment:
      # Database Configuration
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/votingdb
      - SPRING_DATASOURCE_USERNAME=voting_user
      - SPRING_DATASOURCE_PASSWORD=secure_password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.PostgreSQLDialect
      
      # Redis Configuration
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      
      # Application Configuration
      - SPRING_PROFILES_ACTIVE=production
      - SERVER_PORT=8080
      - VOTING_JWT_SECRET=ProductionSecretKey2024ForJWTTokenGeneration
      - VOTING_JWT_EXPIRATION=86400000
      
      # Security Configuration
      - VOTING_SECURITY_BCRYPT_ROUNDS=12
      
      # Election Configuration
      - VOTING_ELECTION_NAME=General Election 2024
      - VOTING_ELECTION_DESCRIPTION=National Parliamentary Elections
      
      # Logging
      - LOGGING_LEVEL_COM_VOTING=INFO
      - LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY=WARN
    networks:
      - voting-network
    volumes:
      - app_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/voting/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: voting-nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - voting-app
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - voting-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_logs:
    driver: local

networks:
  voting-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
